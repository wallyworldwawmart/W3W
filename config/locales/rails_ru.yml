        other: "%{count} дена"
      x_minutes:
        few: "%{count} минути"
        many: "%{count} минути"
        one: "%{count} минута"
        other: "%{count} минути"
      x_months:
        few: "%{count} месеца"
        many: "%{count} месеци"
        one: "%{count} месец"
        other: "%{count} месеца"
      x_seconds:
        few: "%{count} секунди"
        many: "%{count} секунди"
        one: "%{count} секунда"
        other: "%{count} секунди"
