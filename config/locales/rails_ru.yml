        few: "около %{count} часа"
        many: "около %{count} часа"
        one: "около %{count} час"
        other: "около %{count} часа"
      about_x_months:
        few: "около %{count} месеца"
        many: "около %{count} месеца"
        one: "около %{count} месеца"
        other: "около %{count} месеца"
